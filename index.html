<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="one">
      <img src="./images/logo.svg" alt="Fylo logo" class="logo">
      <div class="icons">
        <div class="file-div"> <img src="./images/icon-document.svg" alt="File icon" class="file"></div>
        <div class="folder-div"> <img src="./images/icon-folder.svg" alt="Folder-icon" class="folder"></div>
        <div class="upload-div"> <img src="./images/icon-upload.svg" alt="Upload icon" class="uplaod-icon"></div>
      </div>
    </div>
    <div class="two">
      <div class="status-bubble">185 <span>GB LEFT</span></div>
    
      <p class="text">Youâ€™ve used <b>815 GB</b> of your storage</p>
    
      <div class="progress-bar">
        <div class="progress-fill">
          <div class="circle"></div>
        </div>
      </div>
    
      <div class="storage-length">
        <b class="storage-start">0 GB</b>
        <b class="storage-end">1000 GB</b>
      </div>
    </div>
    
     
    </div>
     
  </main>

</html>
